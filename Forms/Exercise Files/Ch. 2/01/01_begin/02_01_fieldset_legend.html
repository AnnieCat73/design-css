<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0">
    <title>Fieldset and Legend</title>
    

</head>

<!--Fieldset and legend elements work together to tell screen readers that a group of form
fields relate to each other and to provide label for that particular group
Fieldset provides a container for related form controls and legend act as a heading to 
identfy the group.
Useful for radio btns and checkboxes
Useful for larger forms-->

<body>
    <section>
        <form action="#" method="post" id="contact">
              
            <!-- Enter code snippet 1 -->
            <fieldset>
                <legend>Your contact details</legend>
                <label for="fullName">Name:</label>
                <input type="text" name="fullName" id="fullName">
                
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
                
                <label for="phone">Phone:</label>
                <input type="tel" name="phone" id="phone">
            </fieldset>
                
              
            <!-- Enter code snippet 2 -->
            <fieldset>
                <legend>Food Prefercencs</legend>
                <input type="radio" name="food" id="noPref" value="noPreference"> No preference<br>
                <input type="radio" name="food" value="Vegetarians"> Vegetarians <br>
                <input type="radio" name="food" value="Vegan"> Vegan<br>
                <input type="radio" name="food" value="Pescetarians"> Pescetarians<br>
            </fieldset>
                
              
            <!-- Enter code snippet 3 -->
            <fieldset>
                <legend>Activities</legend>
                    <p>Please select the activities you are interested in:</p>      
                    <input type="checkbox" name="activity" value="yoga"> Yoga<br>      
                    <input type="checkbox" name="activity" value="pilates"> Pilates<br>      
                    <input type="checkbox" name="activity" value="strength"> Strength Training<br>   
                    <input type="checkbox" name="activity" value="boxing"> Boxing<br>
                    <input type="checkbox" name="activity" value="cardio"> Cardio<br>
                    <input type="checkbox" name="activity" value="meditation"> Meditation<br>
            </fieldset>
               
            <input type="submit" id="submit" value="Sign up now">
            
        </form>
    </section>
</body>
</html>
